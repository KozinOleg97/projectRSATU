{% extends "base.html" %}


{% block content %}


    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/static/chat_script.js"></script>

    <script>
        var appData = {
            chat_id: {{ chat.id }},
            author: {{ user_id }}
        }
    </script>
    <h1>{{ chat.title }}</h1>

    {% if message_list %}
        <ul>
            {% for mess in message_list %}
                <li>
                    {{ mess.author }} -- {{ mess.text }}

                </li>
            {% endfor %}

        </ul>
    {% else %}
        <p>Empty.</p>
    {% endif %}

    <div>
        <p>
            <label for="comment">Message:</label><br/>
            <textarea name="message_text" placeholder="Не более 200 символов" maxlength="200"></textarea>
        </p>
        <p>
            <input type="submit" onclick="sendMessage()" value="Добавить"/>
        </p>
    </div>



{% endblock %}
