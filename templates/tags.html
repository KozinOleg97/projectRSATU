{% block content %}
    <h1>Post List</h1>

    {% if post_list %}
    <ul>

      {% for post in post_list %}
      <li>
        <a href="blog/post/{{post.id }}">
            {{ post.header }}
             ({{post.date}})

             Автор ({{post.user}})
            </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no post in blog.</p>
    {% endif %}       
{% endblock %}
